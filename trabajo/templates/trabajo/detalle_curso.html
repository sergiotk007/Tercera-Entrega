{% extends "trabajo/base.html" %}

{% block subtitulo %}Info del Curso{% endblock subtitulo %}

{% block main %}
<h4>Detalle del curso: {{curso.nombre}}</h4>
<span>
  <b>Comision:</b> {{curso.comision}}
</span>
<br>
{% if curso.descripcion %}
<span>
  <b>Descripcion:</b> {{curso.descripcion}}
</span>
{% endif %}
<br><br>

<a href="{% url 'listar_cursos' %}">Volver a la lista</a>

{% endblock %}
